<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Bootsrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                columna izquierda
            </div>
        </div>
    </div>
    <!-- Tabla con Bootstrap-->
    <h1>Titulo</h1>
    <div class="conatiner">
        <h2>Tabla basica</h2>
        <p>Tabla de muestra</p>
        <table class="table">
            <tr>
                <th>Encabezado1</th>
                <th>Encabezado2</th>
                <th>Encabezado3</th>
            </tr>
            <tr>
                <td>Fila 1</td>
                <td>Fila 2</td>
                <td>Fila 3</td>
            </tr>
            <tr>
                <td>Fila 2.1</td>
                <td>Fila 2.2</td>
                <td>Fila 2.3</td>
            </tr>
        </table>
    </div>
    <!--Formulario con Bootstrap-->
        <h1>Formulario</h1>
        <div class="conatiner">
            <h2>Formulario Basico</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"
                    placeholder="Ingrese email"name="email">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="email" class="form-control" id="contrasena"
                    placeholder="Ingrese su contraseña"name="contrasena">
                </div>
                <button type="submit" class="btn btn-default">Ingresar</button>
            </form>
        </div>
        <!--Imagenes con Bootstrap-->
        <img src="img/krewella1.jpg" class="img-rounded" alt="Krewella Bootsrap">
        <img src="img/krewella3.jpg" class="img-thumbnail" alt="Krewella Bootsrap"><br>
        <!--Botones Bootstrap-->
        <div class="btn-group-vertical">
            <h2>Estilos de botones</h2>
            <button type="button" class="btn">Basico</button>
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-secondary">Secundario</button>
            <button type="button" class="btn btn-success">Exitoso</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Advertencia</button>
            <button type="button" class="btn btn-danger">Peligroso</button>
            <button type="button" class="btn btn-dark">Oscuro</button>
            <button type="button" class="btn btn-light">Claro</button>
            <button type="button" class="btn sbtn-link">Enlace</button>
        </div>
    <div class="alert alert-primary" role="alert">
        A simple primary alert—check it out!
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
